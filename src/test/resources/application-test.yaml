spring:
  flyway:
    url: jdbc:h2:mem:springboottestdb;DB_CLOSE_DELAY=-1;
    schemas: APPSCHEMATEST
    user: sa
    password:
    locations: filesystem:src/test/resources/sql/migrations

  h2:
    console:
      enabled: true
      path: /h2

  datasource:
    url: jdbc:h2:mem:springboottestdb;DB_CLOSE_DELAY=-1;
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate.default_schema: APPSCHEMATEST
    hibernate:
      ddl-auto: none